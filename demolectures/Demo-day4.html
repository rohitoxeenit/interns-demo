<!DOCTYPE html>

<h2>HTML Iframes</h2>
<p>You can also use the CSS height and width properties to specify the size of the iframe:</p>

Call webpage in Iframe<br/>
<iframe src="day3.html" style="height:200px;width:300px" title="Iframe Example"></iframe>

<br/><br/>
Video in Iframe<br/>
<iframe width="727" height="409" src="https://www.youtube.com/embed/EngW7tLk6R8" title="Sample Videos / Dummy Videos For Demo Use" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


<br/><br/>
Image in Iframe<br/>
<iframe src="https://wallpapercave.com/wp/PjfgXUq.jpg" style="height:550px;width:100%" title="Iframe Example"></iframe>


<br/><br/>
PDF File in Iframe<br/>
